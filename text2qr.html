<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2code128</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        #textInput {
            width: 90%;
            padding: 10px;
            font-size: 16px;
        }
        #chunkSizeInput {
            width: 5%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #barcodeContainer {
            width: 100%;
            margin-top: 20px;
        }
        .barcode {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        #version {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Text2code128</h1>
    <div class="input-container">
        <input type="text" id="textInput" placeholder="Enter text" value="London Bridge is falling down">
        <input type="number" id="chunkSizeInput" min="1" max="80" value="29">
    </div>
    <button onclick="convertToBarcode()">Convert</button>
    <div id="barcodeContainer"></div>
    <div id="version">Conversation ID: 20250807-Text2Code128v1</div>

    <script>
        function convertToBarcode() {
            const textInput = document.getElementById('textInput').value;
            const chunkSizeInput = parseInt(document.getElementById('chunkSizeInput').value);
            const barcodeContainer = document.getElementById('barcodeContainer');
            barcodeContainer.innerHTML = ''; // Clear previous barcodes

            // Validate chunk size
            if (isNaN(chunkSizeInput) || chunkSizeInput < 1) {
                alert('Please enter a valid chunk size (1 or greater).');
                return;
            }

            // Log inputs for debugging
            console.log('Input text:', textInput);
            console.log('Chunk size:', chunkSizeInput);

            // Split text into chunks
            const chunks = [];
            for (let i = 0; i < textInput.length; i += chunkSizeInput) {
                chunks.push(textInput.slice(i, i + chunkSizeInput));
            }
            console.log('Chunks:', chunks);

            // Generate Code 128 barcode for each chunk
            chunks.forEach((chunk, index) => {
                const barcodeDiv = document.createElement('div');
                barcodeDiv.className = 'barcode';
                const canvas = document.createElement('canvas');
                canvas.id = `barcode-${index}`;
                barcodeDiv.appendChild(canvas);
                barcodeContainer.appendChild(barcodeDiv);

                try {
                    JsBarcode(`#barcode-${index}`, chunk, {
                        format: "CODE128B", // Use Code 128B for plain text
                        width: 1, // Module width in pixels
                        height: 80, // Height in pixels
                        displayValue: true, // Show text below barcode
                        fontSize: 14,
                        margin: 10,
                        background: "#ffffff",
                        lineColor: "#000000"
                    });
                } catch (error) {
                    console.error('Error generating barcode for chunk:', chunk, error);
                    barcodeDiv.textContent = `Error generating barcode for chunk: ${chunk}`;
                }
            });
        }
    </script>
</body>
</html>
